<!DOCTYPE html>
<html lang="de" ng-app="uebersicht">
<head>
    <meta charset="UTF-8">
    <title>SoftwareServiceHWR - Suchergebnisse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"
            type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/ownStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/addHeaderFooter.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/url.js"></script>
</head>
<body ng-controller="resultsCtrl" >
<div id="header"></div>
<div class="jumbotron jumbotronOuer jumbotronUebersicht">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Suchergebnisse für "{{nameFilter}}"</h1>
            </div>
        </div>
    </div>
</div>
<!-- Comoboxen zur Filterung -->
<div class="container">
    <div class="col-sm-3">
        <h3>Typ</h3>
        <select class="form-control" ng-model="typeFilter" ng-options="item.type as item.type for item in results">
            <option value="">auswählen...</option>
        <!--            <option value="type">App</option>
                        <option value="desktop">Desktop-Anwendung</option>
                        <option value="webseite">Webseite</option>
                        <option value="embedded">Embedded-Software</option>&ndash;&gt;-->
        </select>
    </div>
    <div class="col-sm-3">
        <h3>Zielgruppe</h3>
        <select class="form-control" ng-model="zielgruppeFilter" ng-options="item.zielgruppe as item.zielgruppe for item in results">
            <option value="">auswählen...</option>
<!--            <option>Jeder</option>
            <option>Studenten</option>
            <option>Dozenten</option>-->
        </select>
    </div>
    <div class="col-sm-3">
        <h3>Jahrgang</h3>
        <select class="form-control" ng-model="jahrgangFilter" ng-options="item.jahrgang as item.jahrgang for item in results">
            <option value="">auswählen...</option>
<!--            <option>IT-2013</option>
            <option>IT-2014</option>
            <option>IT-2015</option>-->
        </select>
    </div>
    <div class="col-sm-3">
        <h3>Sortieren nach...</h3>
        <select class="form-control" ng-model="sortFilter">
            <option value="">auswählen...</option>
            <option value="name">Namen</option>
            <option value="aktualität">Aktualität</option>
        </select>
    </div>
</div>
<div class="container">
    <h6 id="anzahlLoesungen">{{filteredResults.length + " Lösung(en) gefunden"}}</h6>
    <hr>
    <!-- eigentliche Suchergebnisse -->
    <div class="well well-sm clearfix ownWell" die-suchergebnisse="result"
         ng-repeat="result in results | filter: nameFilter | filter: (typeFilter || undefined) | filter: (zielgruppeFilter || undefined) | filter: (jahrgangFilter || undefined) | orderBy: sortFilter as filteredResults"></div>
</div>
<div id="foo"></div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="/js/uebersicht.js"></script>
</body>
</html>
